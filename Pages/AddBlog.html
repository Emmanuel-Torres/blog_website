<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Add New Blog</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./addBlog.css">
    <link rel="stylesheet" href="./sharedHeader.css">
    <script src="./print-categories.js"></script>
</head>

<body>
    <header>
        <a href="/addblog" class="m-2 header-title">Add New Blog</a>
        <div class="header-info">
            <a class="header-home" href="/">Home</a>
            <a class="header-home" href="/exhibit">Exhibits</a>
            <a href="/about">About</a>
        </div>
    </header>
    <main>
        <form id="create-blog" action="/addblog" method="POST">
            <label for="title">Title:</label><br>
            <input type="text" id="title" name="title" required><br>
            <label for="desc">Description:</label><br>
            <textarea id="desc" name="desc" rows="4" cols="22" required></textarea><br>
            <label for="category">Category:</label><br>
            <input list="category-list" id="category" name="category">

            <datalist id="category-list">
                <!-- DataList is added via JavaScript -->
            </datalist>

            <br><input class="button" type="submit" value="Post Blog">
        </form>
    </main>
</body>

</html>
