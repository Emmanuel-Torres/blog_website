<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Add New Blog</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./Styles/addBlog.css">
    
</head>

<body>
    <header>
        <h1>New Blog</h1>
    </header>
    <main>
        <form id="create-blog" action="http://localhost:3000/addBlog">
            <label for="title">Title:</label><br>
            <input type="text" id="title" name="title"><br>
            <label for="desc">Description:</label><br>
            <textarea id="desc" name="desc" rows="4" cols="22"></textarea><br>
            
            <label for="category-list">List of categories:</label>
            <div id="category-list">
            </div>

            <input type="submit" value="Post Blog">
        </form>
    </main>
    <script src="./Scripts/print-categories.js"></script>
</body>

</html>
